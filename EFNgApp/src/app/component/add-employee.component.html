<h1>df</h1>
<h3>add Employee</h3>
<hr />
<form [formGroup]="employeeForm" (ngSubmit)="save()" #formDir="ngForm" novalidate>
  <div class="form-group row">
    <label class=" control-label col-md-12">Name</label>
    <div class="col-md-4">
      <input class="form-control"  type="text" formControlName="firstName">
    </div>
    <span class="text-danger" *ngIf="FirstName.invalid && formDir.submitted">
      FirstName is required.
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="Gender">Gender</label>
    <div class="col-md-4">
      <select  class="form-control" data-val="true" formControlName="gender">
        <option value="">-- Select Gender --</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <span class="text-danger" *ngIf="gender.invalid && formDir.submitted">
      Gender is required
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="phoneNumber">PhoneNumber</label>
    <div class="col-md-4">
      <input class="form-control"  type="number" formControlName="PhoneNumber">
    </div>
    <span class="text-danger" *ngIf="PhoneNumber.invalid && formDir.submitted">
      PhoneNumber is required
    </span>
  </div>
  <div class="form-group row">
    <label class="control-label col-md-12" for="City">City</label>
    <div class="col-md-4">
      <select  class="form-control" data-val="true" formControlName="city">
        <option value="Male">d</option>
        <option value="Female">d2</option>
      </select>
    </div>
    <span class="text-danger" *ngIf="city.invalid && formDir.submitted">
      City is required
    </span>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default">Save</button>
    <button class="btn" (click)="cancel()">Cancel</button>
  </div>
</form>
